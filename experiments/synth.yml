data:
  batch_size: 32
  casia_root: ${data.datasets.root}/Real/CASIA-WebFace/imgs
  extra_training_sets:
    - ${data.datasets.root}/Synth/DCFace/dcface_wacv/organized/Asian/Female
    - ${data.datasets.root}/Synth/DCFace/dcface_wacv/organized/Asian/Male
    - ${data.datasets.root}/Synth/DCFace/dcface_wacv/organized/Black/Female
    - ${data.datasets.root}/Synth/DCFace/dcface_wacv/organized/Black/Male
    - ${data.datasets.root}/Synth/DCFace/dcface_wacv/organized/Indian/Female
    - ${data.datasets.root}/Synth/DCFace/dcface_wacv/organized/Indian/Male
    - ${data.datasets.root}/Synth/DCFace/dcface_wacv/organized/Other/Female
    - ${data.datasets.root}/Synth/DCFace/dcface_wacv/organized/Other/Male
    - ${data.datasets.root}/Synth/DCFace/dcface_wacv/organized/White/Female
    - ${data.datasets.root}/Synth/DCFace/dcface_wacv/organized/White/Male
    - ${data.datasets.root}/Synth/GANDiffFace-processed/Asian_Female
    - ${data.datasets.root}/Synth/GANDiffFace-processed/Asian_Male
    - ${data.datasets.root}/Synth/GANDiffFace-processed/Black_Female
    - ${data.datasets.root}/Synth/GANDiffFace-processed/Black_Male
    - ${data.datasets.root}/Synth/GANDiffFace-processed/Indian_Female
    - ${data.datasets.root}/Synth/GANDiffFace-processed/Indian_Male
    - ${data.datasets.root}/Synth/GANDiffFace-processed/Other_Female
    - ${data.datasets.root}/Synth/GANDiffFace-processed/Other_Male
    - ${data.datasets.root}/Synth/GANDiffFace-processed/White_Female
    - ${data.datasets.root}/Synth/GANDiffFace-processed/White_Male
  casia_train: false
  casia_val_n_classes: 200
  max_matches_per_image: 3
  max_nonmatches_per_image: 3
  augment: true
  num_workers: 4

model:
  backbone: ir_50
  n_classes: 20080
  margin: 0.4
  h: 0.333
  s: 64.0
  t_alpha: 1.0
  distance_fn: euclidean
  lr: 0.1
  momentum: 0.9
  lr_milestones: [8, 12, 14]
  lr_gamma: 0.1

trainer:
  max_epochs: 50
  precision: bf16-mixed