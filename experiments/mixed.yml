data:
  batch_size: 32
  include_real_training: true
  include_synth_training: true

model:
  backbone: ir_50
  n_classes: 30552
  margin: 0.4
  h: 0.333
  s: 64.0
  t_alpha: 1.0
  distance_fn: euclidean
  lr: 0.1
  momentum: 0.9
  lr_milestones: [12, 20, 24]
  lr_gamma: 0.1

trainer:
  max_epochs: 50